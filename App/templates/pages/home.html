{% extends 'base/base.html' %} {% block title %}Trang chủ - Vynex Chat{% endblock %} {% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}" />{% endblock %} {% block extra_js %}
<script src="{{ url_for('static', filename='js/login.js') }}"></script>
{% endblock %} {% block content %}
<div class="home-container">
  <div class="home-content">
    <h1>Đăng nhập</h1>
    <div class="input-group">
      <label for="username">Tên đăng nhập:</label>
      <input type="text" id="username" name="username" placeholder="Nhập tên đăng nhập của bạn..." />
    </div>
    <div class="input-group">
      <label for="password">Mật khẩu:</label>
      <input type="password" id="password" name="password" placeholder="Nhập mật khẩu của bạn..." />
    </div>
    <button id="login-btn">Đăng nhập</button>
  </div>
</div>
{% endblock %}
