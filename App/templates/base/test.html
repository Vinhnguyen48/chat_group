<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vynex Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: #e5ddd5;
        }
        .header {
            background: #0088cc;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 20px;
        }
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .chat-container {
            flex: 1;
            background: white;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            scroll-behavior: smooth;
        }
        .message {
            padding: 10px;
            border-radius: 10px;
            margin: 5px 0;
            max-width: 70%;
            word-wrap: break-word;
        }
        .message.user {
            align-self: flex-end;
            background: #0088cc;
            color: white;
        }
        .message.other {
            align-self: flex-start;
            background: #f1f0f0;
            color: black;
        }
        .input-box {
            display: flex;
            padding: 10px;
            background: #ffffff;
            border-top: 1px solid #ddd;
        }
        .input-box input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            outline: none;
        }
        .input-box button {
            padding: 10px 15px;
            margin-left: 5px;
            border: none;
            background: #0088cc;
            color: white;
            cursor: pointer;
            border-radius: 50%;
        }
        .footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        Vynex Chat
    </header>

    <main class="main">
        <div class="chat-container">
            <div class="chat-box" id="chatBox"></div>
            <div class="input-box">
                <input type="text" id="messageInput" placeholder="Nhập tin nhắn...">
                <button onclick="sendMessage()">➤</button>
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
        &copy; 2025 Vynex Chat
    </footer>

    <script>
        function sendMessage() {
            let input = document.getElementById("messageInput");
            let message = input.value.trim();
            if (message === "") return;
            
            let chatBox = document.getElementById("chatBox");
            let messageElement = document.createElement("div");
            messageElement.classList.add("message", "user");
            messageElement.textContent = message;
            
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
            input.value = "";
            
            // Fake response từ bot
            setTimeout(() => {
                let botMessage = document.createElement("div");
                botMessage.classList.add("message", "other");
                botMessage.textContent = "Bot: " + message;
                chatBox.appendChild(botMessage);
                chatBox.scrollTop = chatBox.scrollHeight;
            }, 1000);
        }
    </script>
</body>
</html>
